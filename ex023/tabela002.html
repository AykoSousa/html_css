<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        tr, td, th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
    Table
        Thead
        (TR, TD, TH)
        Tbody
        (TR, TD, TH)
        Tfoot
        (TR, TD, TH)
    -->
    <Table>
        <THead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </THead>
        <TBody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </TBody>
        <TFoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </TFoot>
    </Table>
</body>
</html>
